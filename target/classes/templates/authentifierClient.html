<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="/css/output.css" rel="stylesheet">
</head>

<style>
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .left-logo {
        width: 170px;  /* Adjust the value as needed */
    }
    /* Add custom Tailwind animations using @layer */
    @layer utilities {
        /* Gradient animation effect */
        .animate-text {
            animation: gradient-slide 3s ease infinite;
            background-size: 200% 200%;
        }
    }

    /* Gradient animation keyframes */
    @keyframes gradient-slide {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

</style>

<body class="bg-gradient-to-r from-blue-50 via-green-100 to-purple-200 min-h-screen flex justify-center items-center font-sans">

<!-- Particle Container - Positioned as the Background -->
<div id="particles-js" class="absolute inset-0"></div>

<!-- Top-left and top-right logos -->
<img src="/images/LSI_Bank_Transparent.png" alt="Left Logo" class="absolute top-4 left-4 left-logo">
<img src="/images/Flag_of_Morocco.png" alt="Right Logo" class="absolute top-4 right-4 w-24">

<!-- Centered welcome title with enhanced Tailwind styling -->
<div class="animated-title absolute top-8 left-1/2 transform -translate-x-1/2 text-3xl font-bold uppercase py-3 px-6 tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-purple-600 to-green-500">
    LSI Bank: Fast, Secure, Reliable Banking
</div>



<!-- Authentication form container -->
<div class="bg-cover bg-center p-8 rounded-lg shadow-xl max-w-sm w-full" style="background-image: url('https://your-image-url.jpg');">
    <h1 class="text-2xl font-semibold text-black mb-6 text-center">Authentication User</h1>
    <form th:action="@{/authentifierUser}" method="post" th:object="${user}"
          class="bg-transparent border border-white border-opacity-20 p-8 rounded-xl shadow-2xl max-w-sm w-full space-y-6 transform transition duration-500 hover:scale-105">

        <!-- Username input field -->
        <div>
            <label for="username" class="block text-black text-sm font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="" required
                   style="background-color: transparent; border: 1px solid rgba(255, 255, 255, 0.8); color: black; placeholder-color: rgba(0, 0, 0, 0.4);"
                   class="w-full p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        </div>
        <br>
        <!-- User code input field -->
        <div>
            <label for="userId" class="block text-black text-sm font-semibold mb-2">User Code</label>
            <input type="text" id="userId" name="userId" th:field="*{userId}" placeholder="" required
                   style="background-color: transparent; border: 1px solid rgba(255, 255, 255, 0.8); color: black; placeholder-color: rgba(0, 0, 0, 0.4);"
                   class="w-full p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        </div>
        <br>
        <!-- Submit button -->
        <button type="submit" class="w-full bg-green-600 bg-opacity-80 text-white py-3 rounded-md font-semibold hover:bg-opacity-100 transition duration-200">
            Sign In
        </button>
    </form>
</div>













<!-- Particles.js Script -  -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'particlesjs-config.json', function() {
        console.log('particles.js config loaded');
    });

</script>
</body>
</html>
