<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts Page</title>
    <link rel="icon" href="/images/LSI_BankLOGO.png" sizes="120x120" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200">

<div th:replace="~{Base/navbar :: content}"></div>

<div class="flex -my-28 justify-center items-center h-screen">
    <div class="w-1/3 bg-white shadow-md rounded p-6">
        <h1 class="text-2xl font-semibold text-black mb-6 text-center flex items-center justify-center">
            <i class="fas fa-user text-blue-500 text-3xl mr-3"></i> <!-- Client Icon -->
            Add Client Account
        </h1>


        <form th:action="@{/create-compte}" method="post" th:object="${compte}">
            <div class="mb-4">
                <label for="codeCompte" class="block text-gray-700 text-sm font-bold mb-2">Code:</label>
                <input type="text" id="codeCompte" name="codeCompte" th:field="*{codeCompte}" placeholder="Enter Code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Account Type:</label>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="typeCompte" value="Compte Courant" th:field="*{typeCompte}" class="form-radio h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700">Compte Courant</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="typeCompte" value="Compte Epargne" th:field="*{typeCompte}" class="form-radio h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700">Compte Epargne</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="client" class="block text-gray-700 text-sm font-bold mb-2">Client:</label>
                <select id="client" name="client" th:field="*{client}" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a client</option>
                    <option th:each="client : ${clients}" th:value="${client.codeClient}" th:text="${client.nomClient}"></option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
            </div>
        </form>
    </div> <!-- Closing tag for form wrapper div -->
</div>

<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</body>
</html>
